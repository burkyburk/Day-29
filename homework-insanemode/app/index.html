<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>Day-29 - Etsy Table(Insane Mode)</title>

  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" href="images/burkycon.ico">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="/bower_components/modernizr/modernizr.js"></script>

</head>

<body ng-app="app" ng-controller="sortController">

  <div class="header">
    <h2> Etsy </h2>
    <input class="filter-box" type="text" placeholder="Filter" ng-model="filterBy">
  </div>
  <table>
    <tr>
      <th ng-click="click('title')"> Item <i ng-show="stateArrow" class="fa fa-chevron-up"> </i> <i ng-hide="stateArrow" class="fa fa-chevron-down"></i>
      </th>
      <th ng-click="click('num_favorers')"> Favorites <i ng-show="abbArrow" class="fa fa-chevron-up"> </i> <i ng-hide="abbArrow" class="fa fa-chevron-down"></i>
      </th>
      <th ng-click="click('quantity')"> Quantity <i ng-show="qntyArrow" class="fa fa-chevron-up"> </i> <i ng-hide="qntyArrow" class="fa fa-chevron-down"></i>
      </th>
      <th> Link </th>
    </tr>
    <tr ng-repeat='state in changeArray'>
      <td ng-class-odd="'odd'" ng-class-even="'even'" class="row"> {{ state.title }} </td>
      <td ng-class-odd="'odd'" ng-class-even="'even'" class="row centered"> {{ state.num_favorers }} </td>
      <td ng-class-odd="'odd'" ng-class-even="'even'" class="row centered"> {{ state.quantity }} </td>
      <td ng-class-odd="'odd'" ng-class-even="'even'" class="row centered"> <a ng-href="{{ state.url }}"> Link </a> </td>
    </tr>
  </table>

  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/lodash/lodash.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/controllers.js"></script>
  <script src="scripts/services.js"></script>

</body>

</html>
